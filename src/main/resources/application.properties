quarkus.datasource.jdbc=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.reactive.url=postgresql://localhost:5433/quarkus
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres
quarkus.datasource.devservices.port=5433

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.log.format-sql=true
quarkus.hibernate-orm.sql-load-script=inserts.sql